<!-- HTML -->
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Személyes Weboldal</title>
  <style>
    /* CSS */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Üdvözöllek az új weboldalamon!</h1>
  <p>Ez egy gyorsan létrehozott példa.</p>
  <button onclick="showMessage()">Kattints ide</button>

  <script>
    // JavaScript
    function showMessage() {
      alert('Köszönöm, hogy meglátogattad az oldalamat!');
    }
  </script>
</body>
</html>
